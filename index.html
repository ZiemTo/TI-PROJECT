<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Study - create your own study space!</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="all">
        <div id="container">
            <img id="background" src="images/background1.jpeg" alt="tło1">
            <div id="top">
                <div id="discord">
                   <a href="https://discord.gg/qcpQm49N" target="_blank"><img src="images/discord-logo-white.png" alt="Join our discord!"></a> 
                </div>
                <div id="right" onclick="Close()">
                    &times
                </div>
            </div>
            <div id="shop">
            </div>
            <menu>
                <span class="closebtn" onclick="closeNav()">&times;</span>
                <div id="options">
                    <ul>
                        <li onclick="ShowContent(this)"><span>&gt;</span> Select default timer value</li>
                        <span class="hidden-span">coś</span>
                        <li onclick="ShowContent(this)"><span>&gt;</span> Select background</li>
                        <span class="hidden-span">coś</span>
                        <li onclick="ShowContent(this)"><span>&gt;</span> Select your pet</li>
                        <span class="hidden-span">coś</span>
                    </ul>
                </div>
                <div id="login">
                    <hr>
                    <span><img src="images/login.png" alt="Log in"> Log in </span> <hr>
                </div>
            </menu>
            <div id="main">
                <div class="list">
                <header>TO DO LIST</header>
                <div id="tasks">
                
                <span class="spantask visible-span"><input type="checkbox" name="task" class="taskcheck" onclick="Cross(this)" > <label for="task"><textarea class="task" maxlength="80" oninput="ResizeTextarea(this)" placeholder="Write your task here" ></textarea></label></span>
                </div>
                <div id="listbuttons">
                    <button onclick="AddTask()">Add a new task</button>
                    <button onclick="HideTasks()" class="visible-span" id="btn1">Hide completed</button>
                    <button onclick="ShowTasks()" class="hidden-span" id="btn2">Show tasks</button>
                    </div>

                </div>
                <div id="mainright">
                <div id="timer">
                    <div id="time">
                        <input type="number" class="time" value="15" >
                   <span id="time1">:</span>
                   <input type="number" class="time" value="00" max="60" >
                    </div>
                    <div id="timerbuttons">
                        <button onclick="Start()">Start</button>
                    <button onclick="Pause()">Pause</button>
                    </div>
                   
                </div>
            
                <div id="music">
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/0vvXsWCC9xrXsKd4FyS8kM?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                </div>

                
            </div>
            <div id="settings" onclick="openNav()">
                &equiv;
            </div>
            <div id="animal">
                jfoiwefo
            </div>
            
        </div>
        
    
    
   
        <div id="panel">
            <div id="callendar">

            </div>
        </div>
        <footer>
            NovoStudy 2024
        </footer>
    </div>
       
     
</body>
</html>
